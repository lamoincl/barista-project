<!-- loading.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chargement...</title>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <p>Chargement en cours, veuillez patienter...</p>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#monForm").submit(function(event){
            event.preventDefault(); // Empêche la soumission standard du formulaire
            $(".loader").show(); // Affiche le loader
            var postData = $(this).serialize(); // Sérialise les données du formulaire

            // Envoie la requête AJAX
            $.post("/monUrlDeTraitement", postData, function(response){
                // Ici, vous gérez la réponse
                // Par exemple, redirigez l'utilisateur ou affichez un message de succès
                $(".loader").hide(); // Cache le loader une fois le traitement terminé
            });
        });
    });
</script>
