<!DOCTYPE html>
<html>
<head>
    <title>Résultats</title>
</head>
<body>
    <a href="{%url 'home'%}" class="btn btn-primary">Retour à l'accueil</a>
    <h2>Résultats de la requête</h2>
    <p>Temps d'exécution : {{ time }} secondes</p>
    <table>
        <thead>
            <tr>
                {% for col_name in col_names %}
                <th>{{ col_name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in result %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
